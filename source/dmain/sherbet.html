                        프랑스어로는 소르베(sorbet)라고 하며, 정찬 코스에서 입맛을 새롭게 하기 위하여 앙트레(중심이 되는 요리)와 로스트 요리의 중간에 나오는데, 오늘날은 식후의 입가심으로도 쓰인다. 식사 중간의 셔벗은 술 종류를 얼린 것이 많고 단 것은 적다. 디저트에는 보통 과즙을 많이 써서 단맛을 내고 웨이퍼 같은 데세르류(비스킷류)를 곁들인다. 셔벗은 정식으로는 소르베 글라스라는 발 달린 기다란 글라스에 담으며, 손님에게 낼 때는 너무 단단하게 얼지 않은 것이 좋다.
