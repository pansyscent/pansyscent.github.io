            <td>
                <p style="font:15px 'gro';">
                        달걀·우유 등을 주재료로 하여 천으로 싸서 쪄서 만드는데, 따뜻한 디저트로 쓰기도 하고 냉각시켜서 차게 쓰기도 한다. 종류는 커스터드 푸딩과 커스터드 속에 카스텔라 분말을 넣은 로열푸딩, 카스텔라와 건포도를 넣은 캐비닛 푸딩, 기타 초콜릿이나 아먼드를 넣은 초콜릿푸딩·아몬드푸딩, 옥수수녹말을 넣은 콘스타치푸딩 등이 있다. <br><br>

                        디저트뿐만 아니라 영국에서는 로스트비프에 곁들이는 음식으로도 쓰이는데, 잘게 썬 쇠기름을 밀가루반죽에 섞어서 카스텔라같이 구워 낸 요크셔푸딩도 있다.
                        <br><br>
                        좌측 사진은 커스터드 푸딩이다.
